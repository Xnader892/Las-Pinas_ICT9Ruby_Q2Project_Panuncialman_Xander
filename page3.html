<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-image: url('Bg.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-control, .btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asian Cuisine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">Food and Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="page3.html">Suggest Recipes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Suggest a Recipe</h2>
        <form>
            <div class="mb-3">
                <label for="dishName" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="dishName" placeholder="Enter dish name" required>
            </div>
            <div class="mb-3">
                <label for="recipeDetails" class="form-label">Recipe Details</label>
                <textarea class="form-control" id="recipeDetails" rows="4" placeholder="Describe the recipe" required></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email (Optional)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

</body>
</html>
